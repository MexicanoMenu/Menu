.menu-text {

}

.menu-text p {

    color: white;
    text-align: right;
    font-size: x-large;
}



.menu-image {
    flex-shrink: 0; /* Prevents the image from shrinking */
    max-width: 150px;
    min-width: 100px; /* Ensures the image does not shrink below a certain size */
}

.menu-image img {
    height: 100%;
    width: 100%;
    border-radius: 5px;
}

@media (max-width: 768px) {
    .menu-item {
        flex-direction: row;
        align-items: flex-start;
    }

    .menu-text {
        margin-right: 10px;
        min-width: 0; /* Ensures the text can still shrink */
    }

    .menu-image {
        max-width: 120px;
        min-width: 80px; /* Ensures the image does not shrink too much */
    }
}
